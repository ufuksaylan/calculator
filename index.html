<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="rows" id="display">
            <span id="calculation" class="user"></span>
            <span id="userInput" class="user">0</span>
        </div>
        <div class="rows">
            <button class="btn" id="clean">AC</button>
            <button class="btn" id="sign">+/-</button>
            <button class="btn" id="%">%</button>
            <button class="btn operator" id="/" style="background-color:#808080">/</button>

        </div>
        <div class="rows">
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator" id="*" style="background-color:#808080">*</button>

        </div>
        <div class="rows">
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator" id="-" style="background-color:#808080">-</button>
        </div>
        <div class="rows">
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator" id="+" style="background-color:#808080">+</button>
        </div>
        <div class="rows">
            <button class="btn number" id="zero">0</button>
            <button class="btn" id="dot">.</button>
            <button class="btn" id="equal">=</button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
